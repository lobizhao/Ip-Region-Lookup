name: Update Ip map ranges Daily

#tregger
on:
  schedule:
    - cron: '0 0 * * *'

  workflow_dispatch:

jobs:
  update-ip-ranges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download IP ranges
        run: |
          curl -O https://ip-ranges.amazonaws.com/ip-ranges.json
          mv ip-ranges.json data/ip-ranges.json
          
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ip-ranges.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ip-ranges.json
          git commit -m "chore: update IP ranges data [$(date +'%Y-%m-%d')]"
          git push
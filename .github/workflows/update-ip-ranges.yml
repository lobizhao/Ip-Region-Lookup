name: Update Ip map ranges Daily

#tregger
on:
  schedule:
    - cron: '0 0 * * *'

  workflow_dispatch:

jobs:
  update-ip-ranges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create data directory if not exists
        run: |
          mkdir -p data
          
      - name: Download IP ranges
        run: |
          echo "Downloading AWS IP ranges..."
          curl -f -o data/ip-ranges.json https://ip-ranges.amazonaws.com/ip-ranges.json
          echo "AWS download complete"
          
          echo "Downloading GCP IP ranges..."
          curl -f -o data/cloud.json https://www.gstatic.com/ipranges/cloud.json
          echo "GCP download complete"
          
          echo "Listing downloaded files:"
          ls -lh data/
          
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "chore: update IP ranges data [$(date +'%Y-%m-%d')]"
          git push